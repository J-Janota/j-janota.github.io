<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
      <p class="tagline">Keep track of what matters</p>
    </header>

    <div class="todo-container">
        <button id="show-form-btn" type="button" class="show-form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus-icon">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
      <form id="task-form">
        <div class="input-container hidden" id="input-container">
            <h1>Add Task</h1>
          <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
          <input type="date" id="deadline-input" class="deadline-input">
          <textarea id="description-input" placeholder="Add description..." class="description-input"></textarea>
          <div class="attachment-container">
            <input type="file" id="file-input" class="file-input" accept="image/*,.pdf,.doc,.docx">
            <label for="file-input" class="file-label">ðŸ“Ž Attach</label>
          </div>
          <button type="submit" id="add-task-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plus-icon">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </form>

      <div class="tasks-container">
        <div class="tasks-header">
          <h2>My Tasks</h2>
          <button id="clear-completed" class="clear-btn">Clear completed</button>
        </div>
        
        <ul id="task-list"></ul>
        
        <div class="task-summary">
          <span id="tasks-counter">0 tasks left</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
